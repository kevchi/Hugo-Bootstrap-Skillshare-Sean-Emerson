<header>
  <!-- Site navigation -->
  <nav id="siteNavbar" class="site-navbar navbar navbar-expand-lg navbar-dark bg-transparent fixed-top py-2" data-navbar-base="navbar-dark" data-navbar-toggled="navbar-dark" data-navbar-scrolled="navbar-light">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <!-- logo -->
      <div class="logo">
        <a href="{{ .Site.BaseURL }}">
          {{ $header := .Site.Params.header }}
          <img src="{{ $header.logo | absURL }}" alt="{{ $header.logo_alt }}" />
        </a>
      </div>
    </div>
  
    <button class="navbar-toggler-alternative" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="siteNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-alternative-icon">
        <span></span>
      </span>
    </button>
  
    <div class="navbar-collapse collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        {{ range .Site.Menus.main }}
        <li class="nav-item">
          <a class="nav-link scrollto " href="{{ .URL | relURL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </nav>
  
  <!-- Button - Back to top -->
  <a href="#" class="btn-back-to-top scrollto btn btn-icon btn-primary shadow-light mb-4 mr-4" tabindex="-1">
    <i class="fas fa-chevron-up btn-icon-inner"></i>
  </a>
  </header>
