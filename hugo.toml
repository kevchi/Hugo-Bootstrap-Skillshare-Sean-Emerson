# General Settings
title = "Web_Dev - Clean & Minimal Portfolio Hugo Theme"
baseURL = "" #YOUR SITE URL
languageCode = "en-us"
theme = "Web_Dev"
resourceDir = "resources"
paginate = 5
summaryLength = 50
DefaultContentLanguage = "en" # Site language. Available translations in the theme's `/i18n` directory.


# Menu Settings
[menu]
[[menu.main]]
  identifier = "home"
  name = "Home"
  url = ""
  weight = 1
  
[[menu.main]]
  identifier = "pages"
  name = "Pages"
  url = ""
  weight = 2
  
[[menu.main]]
  identifier = "portfolio"
  name = "Portfolio"
  url = ""
  weight = 3
  
[[menu.main]]
  identifier = "blog"
  name = "Blog"
  url = ""
  weight = 4
    
[[menu.main]]
  identifier = "contact"
  name = "Contact"
  url = ""
  weight = 5
    

# Main Settings
[params]
defaultLogo = "Creative Designs"
defaultKeywords = ["clean", "minimal", "blog", "responsive", "google analytics", "bootstrap", "portfolio", "personal", "modern", "parallax", "hugo theme", "creative"]
defaultDescription = "Creative Designs - Clean & Minimal Portfolio Hugo Theme"
dateFormat = "January 2, 2006"
authorName = "Kevin Chisholm"
disqusComments = "" #YOUR DISQUS COMMENTS SHORTNAME
formspreeFormID = "" #YOUR FORMSPREE FORM ID
reCAPTCHAKey = "" #YOUR reCAPTCHA v2 key
googleMapsApiKey = "" #YOUR GOOGLE API KEY

# Sidebar Settings
[params.sidebar]
enable = 1 #SIDEBAR SHOW: [ 1 - yes, 0 - no ] For General page "Blog"
position = "right" #SIDEBAR POSITION: [ left, right ] For General page "Blog"
search = 1 #SIDEBAR SEARCH WIDGET: [ 1 - yes, 0 - no ]
latestPosts = 1 #SIDEBAR LATEST POSTS WIDGET: [ 1 - yes, 0 - no ]
categories = 1 #SIDEBAR CATEGORIES TAXONOMY WIDGET: [ 1 - yes, 0 - no ]
tags = 1 #SIDEBAR TAG TAXONOMY WIDGET: [ 1 - yes, 0 - no ]

[params.about]
about = 1 #SIDEBAR ABOUT WIDGET: [ 1 - yes, 0 - no ]
image = "images/author-blog.jpg"
name = "John Smith"
text = "<p>Can't multiply. Set set created thing light blessed third without. Him can't kind called set is second thing from you'll tree. Seed darkness you. Itself night. Life. Hath creature good.</p>"
[[params.about.social]]
icon = "fa-brands fa-x-twitter"
url = "https://www.twitter.com/"
[[params.about.social]]
icon = "fa-brands fa-facebook"
url = "https://facebook.com/"
[[params.about.social]]
icon = "fa-brands fa-dribbble"
url = "https://dribbble.com/"
[[params.about.social]]
icon = "fa-brands fa-youtube"
