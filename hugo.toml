[params.subscribe]
subscribe = 1 #SIDEBAR SUBSCRIBE WIDGET: [ 1 - yes, 0 - no ]
mailChimpURL = ""  # Example MailChimp url: http://xxx.xxx.list-manage.com/subscribe/post?u=xxx&id=xxx

# Portfolio Settings (Filter)
[params.portfolio]
[[params.portfolio.filters]]
name = "Branding"
slug = "branding"
[[params.portfolio.filters]]
name = "Design"
slug = "design"
[[params.portfolio.filters]]
